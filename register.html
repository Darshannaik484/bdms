<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Blood Donation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="homec.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Blood Bank Logo">
        </div>
        <nav>
            <ul>
                <li><a href="homec.html">Home</a></li>
                <li><a href="#" class="restricted">Donate blood</a></li>
                <li><a href="#" class="restricted">Donors</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="register.html" class="restricted">Request blood</a></li>
                <li><a href="homelogin.html" class="active">Register</a></li>
            </ul>
        </nav>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let restrictedLinks = document.querySelectorAll(".restricted");
                restrictedLinks.forEach(link => {
                    link.addEventListener("click", function(event) {
                        event.preventDefault();
                        alert("Please register first to continue.");
                    });
                });
            });
        </script>
    </header>

    <div class="container">
        <div class="register-container mx-auto col-lg-8">
            <h2 class="text-center text-white bg-danger mt-5 py-2 rounded">Create My Account</h2>
            <form action="homelogin.html">
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" placeholder="Enter mobile number" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Blood Group</label>
                        <input type="text" class="form-control" placeholder="e.g., A+, B-" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" required>
                            <option selected disabled>Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">State</label>
                        <select id="stateDropdown" class="form-select" required>
                          <option value="Karnataka">Karnataka</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">District</label>
                        <select class="form-select" required>
                            <option value="">Select District</option>
                            <option value="Tumkur">Tumkur</option>
                            <option value="Banglore">Banglore</option>
                            <option value="UttaraKannada">Uttara Kannada</option>
                            <option value="Udupi">Udupi</option>
                            <option value="Chitradurga">Chitradurga</option>
                            <option value="Mandya">Mandya</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Brief Address</label>
                        <input type="text" class="form-control" placeholder="Enter your location" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-register bg-danger px-5 text-white"><a href="homelogin.html" class="text-white">Register</a></button>
                </div>
                <div class="text-center mt-2">
                    <small>Already have an account? <a href="login.html">Login</a></small>
                </div>
            </form>
        </div>
    </div>

    <footer>
        Email: darshannaik484@gmail.com&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Place: @Tumkur&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Website: bloodlink.in
    </footer>
</body>
</html>
