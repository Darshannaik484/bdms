<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Blood Donation System</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="homec.css">
  </head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Blood Bank Logo">
            <!-- <h1>D Blood Bank</h1> -->
        </div>
        <nav>
            <ul>
                <li><a href="homec.html"  >Home</a></li>
                <li><a href="#"class="restricted">Donate blood</a></li>
                <li><a href="#"class="restricted">Donors</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="register.html"class="restricted">Request blood</a></li>
                <li><a href="homelogin.html"class="active">Register</a></li>
            </ul>
        </nav>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let restrictedLinks = document.querySelectorAll(".restricted");
        
                restrictedLinks.forEach(link => {
                    link.addEventListener("click", function(event) {
                        event.preventDefault(); // Prevents navigation
                        alert("Please register first to continue.");
                    });
                });
            });
        </script>
    </header>
    <div class="container login-container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-box">
                    <h2>Login to your Account</h2>
                    <form>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email or Mobile</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter Email or Mobile"required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password"required>
                        </div>
                        <button type="submit" class="btn btn-login bg-danger text-white"><a href="homelogin.html"class="text-white">Login</a></button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        Email: darshanmak88@gmail.com&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; place: @Tumkur&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Website: bloodbank.in
    </footer>
</body>
</html>
