<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="donur1.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Abhaya+Libre+ExtraBold&family=Franklin+Gothic+Heavy&family=Hanuman&family=Judson&display=swap" rel="stylesheet">
    <title>Blood Bank</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="https://dashboard.codeparrot.ai/api/image/Z91y3wAVCboODTMX/logobloo.png" alt="Blood Bank Logo">
        </div>
        <div class="divider"></div>
        <nav class="navigation">
            <a href="#" class="nav-link home">Home</a>
            <a href="#" class="nav-link blood-receivers">Blood Receivers</a>
            <a href="#" class="nav-link my-account">My Account</a>
        </nav>
        <div class="bottom-bar"></div>
    </header>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1 class="welcome-title">Welcome, Darshan</h1>
        <div class="stats-container">
            <div class="stat-column">
                <p class="stat-label">Blood type</p>
                <p class="stat-value blood-type">B+</p>
            </div>
            <div class="vertical-line"></div>
            <div class="stat-column">
                <p class="stat-label">All Donations</p>
                <p class="stat-value">10</p>
            </div>
            <div class="vertical-line"></div>
            <div class="stat-column">
                <p class="stat-label">2025 Donations</p>
                <p class="stat-value">0+</p>
            </div>
        </div>
    </div>

    <!-- Requests Section -->
    <div class="requests-section">
        <div class="line-top"></div>
        <div class="content">
            <img src="https://dashboard.codeparrot.ai/api/image/Z91y3wAVCboODTMX/image-4.png" alt="Blood Icon" class="blood-icon">
            <h1 class="title">Blood Receivers Requests</h1>
        </div>
        <div class="line-bottom"></div>
    </div>

    <!-- Request Cards -->
    <div class="request-card">
        <div class="left-section">
            <div class="blood-group">B+</div>
            <div class="details">
                <div class="name">Darshan S</div>
                <div class="location">Tumkur</div>
                <div class="units">1 Unit</div>
                <div class="date">
                    <span class="posted">Posted on</span>
                    <span class="date-value">21 Jan 2025</span>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="contact-icons">
                <img src="https://dashboard.codeparrot.ai/api/image/Z91y3wAVCboODTMX/whatsapp.png" alt="WhatsApp" class="icon">
                <img src="https://dashboard.codeparrot.ai/api/image/Z91y3wAVCboODTMX/viber.png" alt="Viber" class="icon">
            </div>
            <button class="donate-btn">Donate</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="contact-item">
                <img src="https://dashboard.codeparrot.ai/api/image/Z91y3wAVCboODTMX/vector.png" alt="Email" class="icon">
                <a href="mailto:Darshannaik484@gmail.com" class="contact-text">Darshannaik484@gmail.com</a>
            </div>
            <div class="contact-item">
                <img src="https://dashboard.codeparrot.ai/api/image/Z91y3wAVCboODTMX/facebook-2.png" alt="Location" class="icon">
                <span class="contact-text">Tumkur</span>
            </div>
            <div class="contact-item">
                <img src="https://dashboard.codeparrot.ai/api/image/Z91y3wAVCboODTMX/world-wi-2.png" alt="Website" class="icon">
                <a href="http://Dbloodbank.in" class="contact-text">Dbloodbank.in</a>
            </div>
        </div>
    </footer>
</body>
</html>
